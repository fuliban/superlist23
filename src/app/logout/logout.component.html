
<div class="verticalDiv | logoutBox">
    <div>
        <img class="imgRowBox" [src]="user.photoURL">
    </div>

    <div class="username">
        {{ user.displayName }}
    </div>

    <div>
        <a class="ripple1 btn-color1 btn-small" (click)="authService.signOut()">{{translateService.translate('LOGOUT')}}</a>
    </div>
</div>
